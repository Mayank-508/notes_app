plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localPropertiesFile = rootProject.file('local.properties')
def localProperties = [:] // Using a Groovy map instead of Properties object

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        reader.eachLine { line ->
            def parts = line.split('=')
            if (parts.size() == 2) {
                localProperties[parts[0].trim()] = parts[1].trim()
            }
        }
    }
}

def flutterVersionCode = localProperties.get('flutter.versionCode', '1') // Groovy map usage
def flutterVersionName = localProperties.get('flutter.versionName', '1.0')

android {
    namespace "com.example.notes_app"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.notes_app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Enable MultiDex
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    // Add other dependencies here if needed
}
